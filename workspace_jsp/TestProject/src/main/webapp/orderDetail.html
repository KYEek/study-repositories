<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap-4.6.2-dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome 6 Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script
      type="text/javascript"
      src="bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- 유저 CSS -->
    <!-- <link rel="stylesheet" type="text/css" href="css/basket.css" /> -->
    <!--jQueryUI CSS 및 JS   -->
    <link
      rel="stylesheet"
      type="text/css"
      href="jquery-ui-1.13.1.custom/jquery-ui.min.css"
    />
    <script
      type="text/javascript"
      src="jquery-ui-1.13.1.custom/jquery-ui.min.js"
    ></script>
    <!-- 유저 js -->
    <!-- <script type="text/javascript" src="js/basket.js"></script> -->
    <title>주문상세</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
  </head>
  <body>
    <div id="loading">
      <div id="roading_container">
        <div id="roading_box">변경사항 저장중입니다.</div>
      </div>
    </div>
    <main>
      <div id="order_detail">
        <!-- 장바구니 설명문 -->
        <div id="basket_explain">
          <span
            >장바구니에 담긴 상품은 구매가 완료될 때까지 예약되지 않습니다.
          </span>
        </div>
        <!-- 상품 목록 -->
        <div id="basket_list"></div>
        <div id="basket_footer">
          <div id="basket_footer_info">
            <div>
              * 계속 진행함으로써 본인은 구매 조건을 읽고 이에 동의하며 Zara의
              개인정보 및 쿠키 정책을 이해했음을 선언합니다.
            </div>
          </div>
          <div id="basket_footer_total_price">
            <div>총 <span id="total_price">₩739,400</span></div>
            <div>부가세 포함함</div>
          </div>
          <div id="basket_footer_next_button">
            <span>계속</span>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
