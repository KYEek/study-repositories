<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- icon svg -->

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap-4.6.2-dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome 6 Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script
      type="text/javascript"
      src="bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"
    ></script>
    <!--jQueryUI CSS 및 JS   -->
    <link
      rel="stylesheet"
      type="text/css"
      href="jquery-ui-1.13.1.custom/jquery-ui.min.css"
    />
    <!-- 유저 js -->
    <script
      type="text/javascript"
      src="jquery-ui-1.13.1.custom/jquery-ui.min.js"
    ></script>

    <script>
      $("document").ready(function () {
        const input = $("#datepicker");
        input.focus();
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <input type="text" id="datepicker" />
    </form>
  </body>
</html>
