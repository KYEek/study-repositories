<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- icon svg -->

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap-4.6.2-dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome 6 Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script
      type="text/javascript"
      src="bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"
    ></script>
    <!--jQueryUI CSS 및 JS   -->
    <link
      rel="stylesheet"
      type="text/css"
      href="jquery-ui-1.13.1.custom/jquery-ui.min.css"
    />
    <!-- 유저 js -->
    <script
      type="text/javascript"
      src="jquery-ui-1.13.1.custom/jquery-ui.min.js"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const today = new Date();
        const nextday = new Date();
        nextday.setDate(today.getDate() + 2);
        document.querySelector("span#time").textContent = "현재시간은" + today;
        document.querySelector("span#nextday").textContent = "내일은" + nextday;
        const week = ["일", "월", "화", "수", "목", "금", "토"];

        const year = today.getFullYear();
        const month = today.getMonth() + 1;
        const day = today.getDate();
        const dayname = today.getDay();
        document.querySelector("span#year").textContent =
          "현재년도는" + year + "년";
        document.querySelector("span#mohth").textContent =
          "현재월은" + month + "월";
        document.querySelector("span#day").textContent =
          "현재일은" + day + "일";
        document.querySelector("span#dayname").textContent = dayname + "요일";
        document.querySelector("span#date").textContent =
          week[dayname] + "요일 " + day + ", " + month + "월";
      });
    </script>
    <title>Document</title>
  </head>
  <body>
    <span id="time">안녕하세요요</span><br />
    <span id="year">안녕하세요요</span><br />
    <span id="day">안녕하세요요</span><br />
    <span id="mohth">안녕하세요요</span><br />
    <span id="dayname">안녕하세요요</span><br />
    <span id="date">안녕하세요요</span><br />
    <span id="nextday">안녕하세요요</span><br />
  </body>
</html>
