<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap-4.6.2-dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome 6 Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script
      type="text/javascript"
      src="bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- 유저 CSS -->
    <link rel="stylesheet" type="text/css" href="css/basket.css" />
    <!--jQueryUI CSS 및 JS   -->
    <link
      rel="stylesheet"
      type="text/css"
      href="jquery-ui-1.13.1.custom/jquery-ui.min.css"
    />
    <script
      type="text/javascript"
      src="jquery-ui-1.13.1.custom/jquery-ui.min.js"
    ></script>
    <!-- 유저 js -->
    <title>장바구니</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
  </head>
  <body>
    <main>
      <div id="basket_container">
        <!-- 장바구니 헤더 -->
        <div id="basket_header">
          <div>바스켓백<span id="basket_count">(10)</span></div>
        </div>
        <!-- 장바구니 설명문 -->
        <div id="basket_explain">
          <span
            >장바구니에 담긴 상품은 구매가 완료될 때까지 예약되지 않습니다.
          </span>
        </div>
        <!-- 상품 목록 -->
        <div id="basket_list">
          <div>
            <div class="basket_img">이미지</div>
            <div class="basket_product_info"></div>
          </div>
          <div>둘</div>
          <div>셋</div>
          <div>넷</div>
          <div>다섯</div>
          <div>여섯</div>
        </div>
      </div>
    </main>
  </body>
</html>
