<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>테이블 만들기 3[정렬 text-align, vertical-align]</title>

    <link rel="stylesheet" href="css/03table.css" />
  </head>
  <body>
    <div id="container">
      <table>
        <!-- tr은 행을 나타내는 태그입니다. -->
        <thead>
          <tr>
            <!-- th는 제목 셀을 나타내는 태그입니다. -->
            <th>제품이름과 설명</th>
            <th>개당 가격</th>
            <th>박스당 개수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- th는 제목 셀을 나타내는 태그입니다. -->
            <td class="myalign_center">블라우스 - 붉은색 실크</td>
            <td class="myalign_right">20,000원</td>
            <td class="myalign_center">150</td>
          </tr>
          <tr>
            <!-- td는 일반 셀을 나타내는 태그입니다. -->
            <td class="myalign_right">바지 - 검은색 원단</td>
            <td class="myalign_right">4,000원</td>
            <td class="myalign_left">300</td>
          </tr>
          <tr>
            <!-- td는 일반 셀을 나타내는 태그입니다. -->
            <td class="myalign_center">새우깡</td>
            <td class="myalign_right">3,000원</td>
            <td class="myalign_center">500</td>
          </tr>
          <tr>
            <!-- td는 일반 셀을 나타내는 태그입니다. -->
            <td>감자깡</td>
            <td>5,000원</td>
            <td>200</td>
          </tr>
          <tr>
            <!-- td는 일반 셀을 나타내는 태그입니다. -->
            <td class="myvertical_top">양파링</td>
            <td class="myalign_center">8,000원</td>
            <td class="myvertical_bottom myalign_right">300</td>
            <!-- 클래스를 2개 이상 사용할 때는 띄어쓰기로 구분합니다. -->
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </div>
  </body>
</html>
