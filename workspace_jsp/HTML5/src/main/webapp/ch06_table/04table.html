<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>테이블 만들기 4[colgroup 태그]</title>

    <link rel="stylesheet" href="css/04table.css" />
  </head>
  <body>
    <div id="container">
      <table>
        <caption align="bottom">
          &lt;테이블&gt;에 대한 설명문구
        </caption>

        <colgroup span="1" id="firstColgroup"></colgroup>
        <!--  colgroup 또는 줄여서 col 이라고 사용할 수 있다.
                span="숫자" 이때 숫자는 묶어줄 열의 개수를 말한다.
                span 에 처음으로 숫자를 주었는데 그 숫자가 3 이므로 첫번째 열 부터 세번째 열까지를 그룹으로 묶겠다는 뜻이다. 
          -->
        <colgroup span="3" id="secondColgroup"></colgroup>

        <!-- tr은 행을 나타내는 태그입니다. -->
        <thead>
          <tr>
            <!-- th는 제목 셀을 나타내는 태그입니다. -->
            <th>제품이름과 설명</th>
            <th>개당 가격</th>
            <th>박스당 개수</th>
            <th>총 가격</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- th는 제목 셀을 나타내는 태그입니다. -->
            <td>블라우스 - 붉은색 실크</td>
            <td>20,000원</td>
            <td>150</td>
            <td>3,000,000원</td>
          </tr>
          <tr>
            <!-- td는 일반 셀을 나타내는 태그입니다. -->
            <td>바지 - 검은색 원단</td>
            <td>4,000원</td>
            <td>300</td>
            <td>120,000원</td>
          </tr>
          <tr>
            <!-- td는 일반 셀을 나타내는 태그입니다. -->
            <td>새우깡</td>
            <td>3,000원</td>
            <td>500</td>
            <td>150,000원</td>
          </tr>
          <tr>
            <!-- td는 일반 셀을 나타내는 태그입니다. -->
            <td>감자깡</td>
            <td>5,000원</td>
            <td>200</td>
            <td>100,000원</td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </div>
  </body>
</html>
