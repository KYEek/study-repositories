<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>테이블 만들기 6</title>

    <link rel="stylesheet" href="css/06table.css" />
  </head>
  <body>
    <div id="container">
      <table>
        <caption align="bottom">
          &lt;테이블&gt;에 대한 설명문구
        </caption>
        <!-- tr은 행을 나타내는 태그입니다. -->

        <tr>
          <!-- th는 제목 셀을 나타내는 태그입니다. -->
          <!-- colspan 은 열병합인데 colspan="2" 은 2개열을 하나로 병합한다. -->
          <th rowspan="5" widtg="30%">가을맞이 바겐세일</th>
          <th width="25%">제품이름과 설명</th>
          <th width="15%">개당 가격</th>
          <th width="15%">박스당 개수</th>
          <th>총 가격</th>
        </tr>
        <tr>
          <!-- th는 제목 셀을 나타내는 태그입니다. -->
          <td>블라우스 - 붉은색 실크</td>
          <td>20,000원</td>
          <td>150</td>
          <td>3,000,000</td>
        </tr>
        <tr class="myclass">
          <!-- td는 일반 셀을 나타내는 태그입니다. -->
          <td>바지 - 검<span>은</span>색 원단</td>
          <td>4,000원</td>
          <td>300</td>
          <td>120,000</td>
        </tr>
        <tr class="myclass">
          <!-- td는 일반 셀을 나타내는 태그입니다. -->
          <td>새<span>우</span>깡</td>
          <td>3,000원</td>
          <td>500</td>
          <td>150,000</td>
        </tr>
        <tr>
          <!-- td는 일반 셀을 나타내는 태그입니다. -->
          <td>감<span>자</span>깡</td>
          <td>5,000원</td>
          <td>200</td>
          <td>1,000,000</td>
        </tr>

        <tr style="text-align: right">
          <td colspan="3">총박스 개수 <span>및</span> 총금액</td>
          <td>1,150</td>
          <td>100000000</td>
        </tr>
      </table>
    </div>
  </body>
</html>
