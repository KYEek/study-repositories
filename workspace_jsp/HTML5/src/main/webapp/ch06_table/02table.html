<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>
    <link rel="stylesheet" href="css/02table.css" />
  </head>
  <body>
    <div id="container">
      <table>
        <caption>
          &lt;테이블&gt;에 대한 설명문구
        </caption>
        <!-- tr은 행을 나타내는 태그입니다. -->
        <thead>
          <tr>
            <!-- th는 제목 셀을 나타내는 태그입니다. -->
            <th>제품이름과 설명</th>
            <th>개당 가격</th>
            <th>박스당 개수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- th는 제목 셀을 나타내는 태그입니다. -->
            <td>블라우스 - 붉은색 실크</td>
            <td>20,000원</td>
            <td>150</td>
          </tr>
          <tr>
            <!-- td는 일반 셀을 나타내는 태그입니다. -->
            <td>바지 - 검은색 원단</td>
            <td>4,000원</td>
            <td>300</td>
          </tr>
          <tr>
            <!-- td는 일반 셀을 나타내는 태그입니다. -->
            <td>새우깡</td>
            <td>3,000원</td>
            <td>500</td>
          </tr>
          <tr>
            <!-- td는 일반 셀을 나타내는 태그입니다. -->
            <td>감자깡</td>
            <td>5,000원</td>
            <td>200</td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
      <table>
        <caption align="bottom">
          &lt;테이블&gt;에 대한 설명문구
        </caption>
        <!-- tr은 행을 나타내는 태그입니다. -->
        <thead>
          <tr>
            <!-- th는 제목 셀을 나타내는 태그입니다. -->
            <th>제품이름과 설명</th>
            <th>개당 가격</th>
            <th>박스당 개수</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <!-- th는 제목 셀을 나타내는 태그입니다. -->
            <td>블라우스 - 붉은색 실크</td>
            <td>20,000원</td>
            <td>150</td>
          </tr>
          <tr>
            <!-- td는 일반 셀을 나타내는 태그입니다. -->
            <td>바지 - 검은색 원단</td>
            <td>4,000원</td>
            <td>300</td>
          </tr>
          <tr>
            <!-- td는 일반 셀을 나타내는 태그입니다. -->
            <td>새우깡</td>
            <td>3,000원</td>
            <td>500</td>
          </tr>
          <tr>
            <!-- td는 일반 셀을 나타내는 태그입니다. -->
            <td>감자깡</td>
            <td>5,000원</td>
            <td>200</td>
          </tr>
        </tbody>
        <tfoot></tfoot>
      </table>
    </div>
  </body>
</html>
