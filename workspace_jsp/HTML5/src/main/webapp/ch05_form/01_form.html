<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>form에 대해서 알아봅니다</title>
    <link rel="stylesheet" href="css/01_form.css" />
  </head>
  <body>
    <div id="container">
      <form>
        <!-- fieldset 태그는 폼에 입력되어지는 정보들을 그룹핑(묶어주는것)하는 역할 -->
        <fieldset>
          <!-- legend 태그는 fieldset 에 대한 제목을 지정하는 것이다. -->
          <legend>프로젝트 정보</legend>

          <ul>
            <li><label>프로젝트명</label><input type="text" /></li>
            <li><label>중요도</label><input type="text" /></li>
            <li><label>완료예상시간</label><input type="text" /></li>
          </ul>
        </fieldset>
      </form>
    </div>
  </body>
</html>
