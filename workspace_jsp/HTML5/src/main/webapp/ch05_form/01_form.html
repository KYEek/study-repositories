<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>form에 대해서 알아봅니다</title>
    <link rel="stylesheet" href="css/01_form.css" />
  </head>
  <body>
    <div id="container">
      <form action="register.do">
        <!-- fieldset 태그는 폼에 입력되어지는 정보들을 그룹핑(묶어주는것)하는 역할 -->
        <fieldset>
          <!-- legend 태그는 fieldset 에 대한 제목을 지정하는 것이다. -->
          <legend>프로젝트 정보</legend>

          <ul>
            <li>
              <label>프로젝트명</label
              ><input
                type="text"
                size="20"
                maxlength="30"
                placeholder="예 : 인사관리 프로젝트"
                autofocus
                required
              />
              <!-- autofocus : 페이지 로드시 자동 포커스 지정 
                      placeholder="예: 인사관리프로젝트" 은 예시로 미리 적어주는 것
                      required : 필수 입력 지정 
                  -->
            </li>
            <li>
              <label>중요도</label
              ><input type="range" min="1" max="10" value="5" step="1" />
              <!-- range : 슬라이드 막대로 표시하는 숫자 필드 -->
            </li>
            <li>
              <label>완료에상시간</label
              ><input type="number" min="1" max="100" value="10" />
            </li>
            <li><label>시작날짜</label><input type="date" /></li>
            <!-- date는 날짜를 입력하는 필드 -->
            <li><label>월</label><input type="month" /></li>
            <li>
              <label>주</label><input type="week" />
              <!-- week는 주를 입력하는 필드 -->
            </li>
            <li>
              <label>시작시간</label><input type="time" />
              <!-- time은 시간을 입력하는 필드 -->
            </li>
            <li>
              <label for="email">이메일</label
              ><input id="email" type="email" required />
              <!-- email은 이메일을 입력하는 필드(입력값이 이메일 형식이어야 한다) -->
            </li>
            <li>
              <label for="url">URL</label><input id="url" type="url" required />
              <!-- URL은 URL을 입력하는 필드(입력값이 URL 형식이어야 한다)
             required : 필수 입력 지정 -->
            </li>
            <li>
              <label>검색</label><input type="search" />
              <!-- search는 검색을 입력하는 필드 -->
            </li>
            <li>
              <label>프로젝트 색상</label><input type="color" />
              <!-- color는 색상을 입력하는 필드 -->
            </li>
            <li>
              <input type="submit" value="전송" /><input
                type="reset"
                value="취소"
              />
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
  </body>
</html>
