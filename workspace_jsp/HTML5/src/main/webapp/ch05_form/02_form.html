<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>form 에 대해서 알아봅시다 -2</title>

    <link rel="stylesheet" href="css/02_form.css" />
  </head>
  <body>
    <div id="container">
      <!-- form태그는 데이터 전송시 사용하는 태그입니다. -->
      <form>
        <fieldset>
          <legend>회원가입 정보</legend>
          <ul>
            <li>
              <label>아이디</label
              ><input type="text" autofocus required size="20" maxlength="30" />
            </li>
            <li><label>암호</label><input type="password" /></li>
            <li><label>암호확인</label><input type="password" /></li>
            <li><label>성명</label><input type="text" /></li>
            <li>
              <label>이메일</label
              ><input type="email" required placeholder="예:hongkd@gmail.com" />
            </li>
            <li>
              <!-- radio는 이름을 같게 해야지 그룹으로 묶어서 하나만 선택할 수 있게 할 수 있습니다. -->
              <label>성별</label
              ><input type="radio" name="gender" id="male" checked /><label
                for="male"
                >남자</label
              ><input type="radio" name="gender" id="female" /><label
                for="female"
                >여자</label
              >
            </li>
            <li>
              <label>취미</label><label for="game">게임</label
              ><input type="checkbox" id="game" checked />
              <label for="movie">영화감상</label
              ><input type="checkbox" id="movie" />
              <label for="writing">글쓰기</label
              ><input type="checkbox" id="writing" />
              <label for="listening">음악감상</label
              ><input type="checkbox" id="listening" />
            </li>
            <li>
              <label for="final-class">최종학력</label>
              <select name="class" id="final-class">
                <option>고졸</option>
                <option>초대졸</option>
                <option selected>대졸</option>
                <option>석사</option>
              </select>
            </li>
            <li>
              <label for="favorite_food">선호음식</label>
              <select size="3" name="food" id="favorite_food" multiple>
                <option>짜장면</option>
                <option>파스타</option>
                <option>파타이</option>
                <option selected>부대찌개</option>
                <option>떡볶이</option>
                <option>치킨</option>
                <option>피자</option>
              </select>
            </li>
            <li>
              <label for="favorite_program">선호프로그램</label>
              <select name="program" id="favorite_program">
                <optgroup label="데이터베이스">
                  <option>ORACLE</option>
                  <option>MSSQL</option>
                  <option selected>SYBASE</option>
                </optgroup>

                <optgroup label="개발언어">
                  <option>Java</option>
                  <option>JSP</option>
                  <option selected>Spring</option>
                  <option>Python</option>
                  <option>C/C++</option>
                </optgroup>
              </select>
            </li>
            <li>
                <!-- browserType은 선택지에 있는 값 중에서 선택할 수 있고 없는 값도 입력할 수 있습니다. -->
              <label for="browername">웹브라우저</label><input id="browername" list="browserType" size="20" />
              <datalist id="browserType">
                <option value="Chrome"></option>
                <option value="Firefox"></option>
                <option value="Edge"></option>
                <option value="Opera"></option>
                <option value="Safari"></option>
            </li>
            <li><label for="addfile">파일첨부</label><input id="addfile" type="file" /></li>
            <li><label for="registeCommand">가입인사말</label><textarea name="registe" id="registeCommand" rows="5" cols="30"></textarea></li>
            <li>
              <input type="submit" value="확인" /><input
                type="reset"
                value="취소"
              />
            </li>
          </ul>
        </fieldset>
      </form>
    </div>
  </body>
</html>
