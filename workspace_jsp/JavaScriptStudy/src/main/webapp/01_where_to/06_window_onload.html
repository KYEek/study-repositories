<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>window.onload를 사용한 자바스크립트-1</title>

    <script type="text/javascript" src="js/06.js"></script>
  </head>
  <body>
    <h1 id="h1"></h1>
    <h2>스크립트 태크 head 내에 위치해도 됩니다.</h2>

    <p id="demo">변경전 p태그</p>
    <!-- button type을 생략하면 기본값이 button이 되는데 자바와 결합할 때 생략하면 문제가 발생할 수 있습니다. -->
    <!-- onclick은 버튼을 클릭했을 때 실행할 자바스크립트 코드를 지정합니다. -->
    <!-- ()가 있는 경우는 함수를 호출하는 것이고 ()가 없는 경우는 함수를 참조하는 것입니다. -->
    <button type="button" onclick="myFunction()">클릭하세요</button>
  </body>
</html>
