<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>숨겼다가 보여주는 슬라이드</title>
    <link rel="stylesheet" href="css/slide_horizontal.css" />
    <script type="text/javascript" src="js/slide_horizontality.js"></script>
  </head>
  <body>
    <div id="container">
      <h2 style="text-align: center">
        사진을 숨겼다가 보여주는 슬라이드로 보기
      </h2>
      <div style="display: flex">
        <div style="margin: auto 1% auto auto">
          <button id="previous">🦹‍♂️</button>
        </div>
        <div id="images">
          <!-- 사진들을 배치할 태그이다 -->
          <img src="images/Koala.jpg" />
          <img src="images/Lighthouse.jpg" />
          <img src="images/Penguins.jpg" />
          <img src="images/Tulips.jpg" />
        </div>
        <div style="margin: auto auto auto 1%">
          <button id="next">😁</button>
        </div>
      </div>
      <h2 id="msg" style="text-align: center; color: red"></h2>
    </div>
  </body>
</html>
