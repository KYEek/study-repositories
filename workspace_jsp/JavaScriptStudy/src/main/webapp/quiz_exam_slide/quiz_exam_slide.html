<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>quiz_exam_slide</title>
    <link rel="stylesheet" href="css/quiz_exam_slide.css" />
    <script type="text/javascript" src="js/quiz_exam_slide.js"></script>
  </head>
  <body>
    <div id="container">
      <div><button id="previous">◀</button></div>
      <div id="main">
        <header>
          <h2>쌍용강북교육센터 시험문제</h2>
          <div></div><div id = "timer"></div>
        </header>
        <main>
          <div id="quiz_0"></div>
          <div id="quiz_1"></div>
          <div id="quiz_2"></div>
          <div id="quiz_3"></div>
          <div id="quiz_4"></div>
        </main>
        
    <h2 id="msg" style="text-align: center; color: red"></h2>
        <footer>
          <button id = "btnSubmit" type="button">제출하기</button>
          <span>
            [주의] "제출하기" 버튼을 클릭하는 순간 취소가 불가능하므로 신중히
            클릭하십시오!!</span
          >
        </footer>
      </div>
      <div><button id="next">▶</butoon></div>
    </div>
    

    <table>
        <tr>
            <th>문제번호</th>
            <th>1번문제</th>
            <th>2번문제</th>
            <th>3번문제</th>
            <th>4번문제</th>
            <th>5번문제</th>
            <th>점수</th>
        </tr>
        <tr>

            <th>정답</th>
            <td>3</td>
            <td>2</td>
            <td>4</td>
            <td>2</td>
            <td>4</td>
            <td rowspan="4">60</td>
        </tr>
        <tr>

            <th>제출한답</th>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
            <td>1</td>
        </tr>
        <tr></tr>
            <th>제첨결과</th>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
    </table>
  </body>
</html>
