<!DOCTYPE html>
<html>
  <head>
    <title>주소 추가</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap-4.6.2-dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome 6 Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script
      type="text/javascript"
      src="bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- 유저 CSS -->
    <link rel="stylesheet" type="text/css" href="css/mypage.css" />
    <link rel="stylesheet" type="text/css" href="css/address.css" />
    <link rel="stylesheet" type="text/css" href="css/addressAdd.css" />
    <!--jQueryUI CSS 및 JS   -->
    <link
      rel="stylesheet"
      type="text/css"
      href="jquery-ui-1.13.1.custom/jquery-ui.min.css"
    />
    <script
      type="text/javascript"
      src="jquery-ui-1.13.1.custom/jquery-ui.min.js"
    ></script>
    <!-- 유저 js -->
    <script type="text/javascript" src="js/addressAdd.js"></script>

    <!-- 다음 주소 스크립트 -->
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  </head>
  <body>
    <main>
      <div id="address_header">
        <div>주소</div>
        <p>
          우편번호를 입력하여 주소를 검색하세요. 주소 필드는 검색을 기반으로
          자동 완성됩니다. 주소 <b>2</b> 필드에 필요한 정보를 입력하여 주소를
          완성할 수 있습니다.
        </p>
      </div>
      <div id="menu_container">
        <div id="address_input">
          <form id="address_form">
            <div class="input_area">
              <label for="input1">이름</label>
              <input class="input_area" name="name" type="text" id="input1" />
              <div class="warning_div"></div>
            </div>
            <div>
              <div id="zip_area" class="input_area">
                <div id="zip_input">
                  <label for="input2">우편번호</label>
                  <input
                    class="input_area"
                    name="zipNo"
                    type="text"
                    id="input2"
                  />
                  <button id="find_Zip" type="button">
                    <span>우편번호 찾기</span>
                  </button>
                </div>

                <div class="warning_div"></div>
              </div>
            </div>
            <div class="input_area">
              <label for="input3">주소</label>
              <input
                class="input_area"
                name="address"
                type="text"
                id="input3"
              />

              <div class="warning_div"></div>
            </div>
            <div class="input_area">
              <label for="input4">선택사항</label>
              <input
                class="input_area"
                name="addr_detail"
                type="text"
                id="input4"
              />

              <div class="warning_div"></div>
            </div>
            <div class="input_area">
              <label for="input5">지역</label>
              <input class="input_area" type="text" id="input5" />
              <div class="warning_div"></div>
            </div>
            <div class="input_area">
              <label for="input6">전화번호</label>
              <input
                class="input_area"
                name="mobile_num"
                type="text"
                id="input6"
              />
              <div class="warning_div"></div>
            </div>
            <input
              class="input_area"
              name="addr_extraaddr"
              type="text"
              id="extraAddress"
              style="display: none"
            />
            <button type="button" id="submit_btn">저장</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
