<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      type="text/css"
      href="bootstrap-4.6.2-dist/css/bootstrap.min.css"
    />

    <!-- Font Awesome 6 Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />

    <!-- Optional JavaScript -->
    <script type="text/javascript" src="js/jquery-3.7.1.min.js"></script>
    <script
      type="text/javascript"
      src="bootstrap-4.6.2-dist/js/bootstrap.bundle.min.js"
    ></script>
    <!-- 유저 CSS -->
    <link rel="stylesheet" type="text/css" href="css/basket.css" />
    <link rel="stylesheet" type="text/css" href="css/orderDetail.css" />
    <!--jQueryUI CSS 및 JS   -->
    <link
      rel="stylesheet"
      type="text/css"
      href="jquery-ui-1.13.1.custom/jquery-ui.min.css"
    />
    <script
      type="text/javascript"
      src="jquery-ui-1.13.1.custom/jquery-ui.min.js"
    ></script>
    <!-- 유저 js -->
    <script type="text/javascript" src="js/orderDetail.js"></script>
    <title>주문상세</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
  </head>
  <body>
    <div id="loading">
      <div id="roading_container">
        <div id="roading_box">변경사항 저장중입니다.</div>
      </div>
    </div>
    <main>
      <div id="order_detail_header">
        <div>주문번호<span>1000</span></div>
        <div id="order_date_box">
          <div>구매날짜</div>
          <div>2024/12/19</div>
        </div>
        <div><span>주문상태</span></div>
      </div>
      <div id="order_detail">
        <!-- 상품 목록 -->
        <div id="basket_list"></div>
        <div id="order_detail_footer">
          <div id="order_address_summary">
            <div>발송주소</div>
            <div>
              <div>연규영</div>
              <div>경기 성남시 분당구 판교역로 4</div>
              <div>202호</div>
              <div>13536</div>
              <div>01040209698</div>
            </div>
          </div>
          <div id="order_price_summary">
            <div id="order_price_summary_header">요약</div>
            <div class="order_price_summary_item">
              <div>제품 <span id="item_count_number">2</span>개</div>
              <div>₩10000</div>
            </div>
            <div class="order_price_summary_item">
              <div>배송비</div>
              <div>₩3000</div>
            </div>
            <div class="order_price_summary_item">
              <div>합계</div>
              <div>₩13000</div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
