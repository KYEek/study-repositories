<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
	  <head>
		<meta charset="EUC-KR">
		<title>Taco Cloud</title>
		<style rel="stylesheet" th:href="@{/styles.css}"/>
	  </head>
	  
	  <body>
	  	<form method="POST" action="@{/orders}" th:object="${order}"></form>
	  	<h1>Order your taco creations!</h1>
	  	
	  	<img th:src="@{/images/TacoCloud.png}"/>
	  	<a th:href="@{/design}" id="another">Design another cato</a></br>
	  	
	  	<div th:if="${#fields.hasErrors()}">
	  		<span class="validationError">Please correct the problems below and resubmit.</span>
	  	</div>
	  	
	  	<h3>Deliver my taco masterpieces to...</h3>
	  	
	  	<label for="deliberyName">Name:</label>
	  	<input type="text" th:field="*deliveryName"/></br>
	  	
	  	<label for="deliberyStreet">Street address:</label>
	  	<input type="text" th:field="*deliveryStreet"/></br>
	  	
	  	<label for="deliberyCity">City:</label>
	  	<input type="text" th:field="*deliveryCity"/></br>
	  	
	  	<label for="deliberyState">State:</label>
	  	<input type="text" th:field="*deliveryState"/></br>
	  	
	  	<label for="deliberyZip">Zip code::</label>
	  	<input type="text" th:field="*deliveryZip"/></br>
	  	
	  	<h3>Here's how I'll pay...</h3>
	  	<label for="ccNumber">Credit Card : :</label>
	  	<input type="text" th:field="*ccNumber"/></br>
	  	
	  	<label for="ccExpiration">Expiration :</label>
	  	<input type="text" th:field="*ccExpiration"/></br>
	  	
	  	<label for="ccCVV">CVV: </label>
	  	<input type="text" th:field="*ccCVV"/></br>
	  	
	  	<input type="submit" value="Submit order"/>
	  	
	  	
	  </body>
</html>
